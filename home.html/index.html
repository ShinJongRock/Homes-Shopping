<!DOCTYPE html>
<html>
  <head>
    <title>Home Shopping</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>종락 팀프로젝트 그래프 컴포넌트</h1>
      </div>
      <nav>
        <ul>
          <li><a href="https://www.chartjs.org/docs/latest/samples/line/multi-axis.html">라인 차트</a></li>
          <li><a href="https://www.chartjs.org/docs/latest/samples/other-charts/doughnut.html">도넛 차트</a></li>
          <li><a href="https://www.chartjs.org/docs/latest/samples/animations/progressive-line.html">프로그레시브 라인</a></li>
          <li><a href="https://www.chartjs.org/docs/latest/samples/bar/floating.html">막대 차트</a></li>
          <li><a href="https://www.chartjs.org/docs/latest/samples/other-charts/radar.html">레이더 차트</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <!-- <h2>Welcome to Home Shopping</h2> -->
          <!-- <p>Shop the latest trends and styles from the comfort of your home</p> -->
          <!-- <a href="#" class="btn">Shop Now</a> -->
        </div>
      </section>
      <section class="products">
        <h3>차트 목록</h3>
        <div class="product-grid">
          <div class="product">
            <img src="차트1.png" alt="Product 1">
            <h4>라인 차트</h4>
            <p><br></p>
            <a href="https://www.chartjs.org/docs/latest/samples/line/multi-axis.html" class="btn">Go Cart</a>
          </div>
          <div class="product">
            <img src="차트2.png" alt="Product 2">
            <h4>도넛 차트</h4>
            <p><br></p>
            <a href="https://www.chartjs.org/docs/latest/samples/other-charts/doughnut.html" class="btn">Go Cart</a>
          </div>
          <div class="product">
            <img src="차트3.png" alt="Product 3">
            <h4>프로그레시브 라인 </h4>
            <p><br></p>
            <a href="https://www.chartjs.org/docs/latest/samples/animations/progressive-line.html" class="btn">Go Cart</a>
          </div>
          <div class="product">
            <img src="차트4.png" alt="Product 4">
            <h4>막대 차트</h4>
            <p><br></p>
            <a href="https://www.chartjs.org/docs/latest/samples/bar/floating.html" class="btn">Go Cart</a>
          </div>
          <div class="product">
            <img src="차트6.png" alt="Product 4">
            <h4>레이더 차트</h4>
            <p><br></p>
            <a href="https://www.chartjs.org/docs/latest/samples/other-charts/radar.html" class="btn" >Go Cart</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 종락 연습장</p>
    </footer>
  </body>
</html>

<style>
	/* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #f5f5f5;
  color: #333;
}

/* Header */

header {
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo h1 {
  font-size: 28px;
  font-weight: bold;
  color: #333;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-right: 20px;
}

nav ul li:last-child {
  margin-right: 0;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #f60;
}

/* Hero Section */

.hero {
  background-image: url("차트5.png");
  background-size: cover;
  background-position: center;
  height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-content {
  text-align: center;
  color: #fff;
}

.hero-content h2 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 24px;
  margin-bottom: 40px;
}

.btn {
  display: inline-block;
  padding: 10px 30px;
  background-color: #f60;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #e9500e;
}

/* Products Section */

.products {
  padding: 60px 20px;
  text-align: center;
}

.products h3 {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 40px;
}

.product-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.product {
  background-color: #fff;
  border: 1px solid #ddd;
  margin: 20px;
  width: 300px;
  text-align: center;
  padding: 20px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  border-radius: 5px;
  transition: box-shadow 0.3s ease;
}

.product:hover {
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}

.product img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  margin-bottom: 20px;
}

.product h4 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.product p {
  font-size: 18px;
  margin-bottom: 20px;
}

/* Footer */

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

</style>
